<!DOCTYPE html>
<html>
<head>
  <title>Drink Water Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      width: 200px;
      height: 150px;
      background-color: #f0f8ff;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 60px;
      text-align: center;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Drink Water</h1>
  <p>Set reminder interval:</p>
  <input type="number" id="interval" min="1" value="1"> min
  <br>
  <button id="setReminder">Set Reminder</button>

  <script src="popup.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
